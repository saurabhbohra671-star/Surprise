  <style>
    * {
      box-sizing: border-box;

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    /* Floating Emojis */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 40px 32px;
      width: 90%;
      max-width: 430px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      z-index: 10;
      animation: popIn 0.6s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 1.05rem;
      opacity: 0.9;
      margin-bottom: 28px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 22px 0;
      text-align: left;
    }

    li {
      margin: 14px 0;
      font-size: 1.05rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 30px;
    }

    button {
      background: #fff;
      color: #2575fc;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.25s ease;
      font-weight: 600;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    #undoBtn {
      background: transparent;
      color: #fff;
      border: 2px dashed rgba(255,255,255,0.7);
      position: relative;
    }
  </style>
</head>
